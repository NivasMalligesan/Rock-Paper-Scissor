<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <div class="result-img">
                <span class="user-result">
                    <img id="userChoice" src="./rock.png" alt="User Choice">
                </span>
                <span class="cpu-result">
                    <img id="cpuChoice" src="./scissors.png" alt="CPU Choice">
                </span>
            </div>
        </div>
        <div class="result" id="resultText">Lets Play</div>
        <div class="option-images">
            <span class="option-image" id="rock">
                <img src="./rock.png" alt="Rock">
                <p>Rock</p>
            </span>
            <span class="option-image" id="paper">
                <img src="./paper.png" alt="Paper">
                <p>Paper</p>
            </span>
            <span class="option-image" id="scissors">
                <img src="./scissors.png" alt="Scissors">
                <p>Scissors</p>
            </span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
